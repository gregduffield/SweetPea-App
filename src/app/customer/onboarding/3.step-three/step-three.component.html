<app-step title="What types of care activities would you like help with?">
  <form [formGroup]="form">
    <app-step-box *ngFor="let item of form.value | keyvalue; let i = index"
                  [color]="i % 2 == 0 ? 'blue' : 'pink'"
                  [align]="'ion-text-start'">

    
        <ion-checkbox    [color]="i % 2 == 0 ? 'primary' : 'secondary'"
               value=""
               [id]="'chk' + item.key" ></ion-checkbox>
        <label 
               [for]="'chk' + item.key">
          {{ item.key }}
        </label>
     

    </app-step-box>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
        <ion-button color="primary" shape="round" fill="outline"
                [disabled]="form.invalid"
                routerLink="../step-4">
          Next question <i class="fa fa-chevron-right"></i>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</app-step>
