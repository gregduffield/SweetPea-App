<app-step title="Do you need help with other daily activities?">
  <form [formGroup]="form">
    <app-step-box [align]="'ion-text-start'"
                  *ngFor="let item of form.value | keyvalue; let i = index"
                  >

                  <ion-checkbox   color="tertiary"
                  value=""
                  [id]="'chk' + item.key" ></ion-checkbox>
        <label class="form-check-label"
               [for]="'chk' + item.key"class="ion-margin-start"><ion-text color="primary">
          {{ item.key }} </ion-text>
        </label>
     
    </app-step-box>

    
  </form>
</app-step>
<app-bottom-nav-button [form]="form" [routerLink]="'../step-9'"></app-bottom-nav-button>
