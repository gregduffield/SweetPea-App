<ion-header class="ion-no-border" color="light">
  <ion-toolbar color="light">
    <ion-buttons slot="start" color="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      <span *ngIf="userProfile$ | async as profile">
        {{ profile.isAdmin }}
      </span>
      <div class="ion-padding ion-text-center">
        <img width="150px" src="/assets/site-logo.svg" /></div
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light" overflow-scroll="true">
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-content>
