<ion-header>
  <ion-toolbar>
    <ion-title>Sweetpea </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-button
        [routerLink]="['/registration']"
        expand="block"
        color="primary"
        >Register</ion-button
      >
      <span class="divider line one-line">or</span>
      <span class="already">Already a user?</span>
      <ion-button [routerLink]="['/login']" expand="block" color="danger"
        >Sign In</ion-button
      >
    </ion-row>
  </ion-grid>
</ion-content>
